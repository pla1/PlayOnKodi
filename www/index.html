<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Play on Kodi</title>
<meta name="description" content="Play on Kodi">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link href="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/app.css" type="text/css" />

<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/fast-buttons.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/core.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/buttons.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/dialogs.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/page.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/pagestacks.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tab.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tabs.js"></script>
<script src="js/jquery-1.11.2.js"></script>

</head>
<body>
<div data-role="mainview">


<header data-role="header">
<ul data-role="tabs">
<li data-role="tabitem" data-page="main-page">Play on Kodi</li>
<li data-role="tabitem" data-page="YouTubeSettings">YouTube Settings</li>
</ul>
</header>



<div data-role="content">
<div data-role="tab" id="main-page">

<div class="searchFieldContainer">
<input type="text" placeholder="Search YouTube" id="searchField">
</div>
<section data-role="list" id="resultList" >
</section>
</div>
</div>
<div data-role="tab" id="YouTubeSettings">
<div class="inset">
<form oninput="save('maxResults',maxResults.valueAsNumber)">
Max results <output for="maxResults" name="maxResultsValue"></output><input id="maxResultsId" name="maxResults" type="range" min="1" max="50" value="restore('maxResults',5)">

</form>
</div>
</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
