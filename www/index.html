<!DOCTYPE html>
<html data-ng-app="pokModule" ng-controller="PokController">
<head>
<meta charset="utf-8">
<title>Play on Kodi</title>
<meta name="description" content="Play on Kodi">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link href="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/app.css" type="text/css" />

<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/fast-buttons.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/core.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/buttons.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/dialogs.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/page.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/pagestacks.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tab.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tabs.js"></script>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/angular.js"></script>
<script src="js/controllers.js"></script>
</head>
<body>
  <div data-role="mainview">
    <div loading-indicator style='position: absolute; left: 5px; top: 5px; background-color: red; color: white; display: none'></div>

    <header data-role="header">
      <ul data-role="tabs">
        <li data-role="tabitem" data-page="main-page">Play on Kodi</li>
        <li data-role="tabitem" data-page="YouTubeSettings">YouTube Settings</li>
      </ul>
    </header>



    <div data-role="content">
      <div data-role="tab" id="main-page">
        <div class="searchFieldContainer">
          <input ng-model="searchField" ng-keyup="$event.keyCode == 13 && searchYouTube()" type="text" placeholder="Search YouTube">
          <span ng-show="items">{{items.length}} results</span>
        </div>

        <div class="listContainer" ng-repeat="item in items">
          <div class="imageContainer">
            <img ng-src="{{item.snippet.thumbnails.default.url}}">
          </div>
          <div class="textContainer">
            <h3>{{item.snippet.title}}</h3>
          </div>
          <div class="textContainer">{{item.snippet.description}}</div>
        </div>

      </div>


      <div data-role="tab" id="YouTubeSettings">
      <div>Max results {{maxResults}} <input ng-model="maxResults" ng-change="saveMaxResults()" type="range" min="1" max="50" ></div>
      <div>Order
        <select ng-model="ytOrder" ng-change="saveYtOrder()">
          <option ng-value="date">Date</option>
          <option ng-value="rating">Rating</option>
          <option ng-value="relevance">Relevance</option>
          <option ng-value="title">Title</option>
          <option ng-value="videoCount">Video count</option>
          <option ng-value="viewCount">View count</option>
        </select>
      </div>
      <div>Safe search
        <select ng-model="ytSafeSearch" ng-change="saveYtSafeSearch()">
          <option ng-value="moderate">Moderate</option>
          <option ng-value="none">None</option>
          <option ng-value="strict">Strict</option>
        </select>
      </div>
      </div>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
